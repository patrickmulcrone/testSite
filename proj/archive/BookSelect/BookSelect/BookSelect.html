<style>
    #content {
        width: 700px;

        margin-left: 200px;
        margin-top:250px;
    }
    #select {
        margin-left: 25%;
        position: absolute;
    }
</style>
<body>
<div>
    <p>Book selected</p>

<div id = "select"></div>
    <div id = "content"></div>
    <script>

        $.getJSON("https://www.googleapis.com/books/v1/volumes",{q:"guitar"})
                .done(
                function(data) {
                    console.log(data);
                    var results = data;
                    handleResponse(results);
                    console.log("results");
                });
        function handleResponse(results) {


            var item = results.items[8];
            $('#select').append("<p><img src= "+ item.volumeInfo.imageLinks.thumbnail + "</p>");
            $('#content').append("<p>"+ item.volumeInfo.title + " by " + item.volumeInfo.authors + "<br><br><br>"+item.volumeInfo.description + "</p>");
        };
        // in production code, item.text should have the HTML entities escaped.

    </script>

</div>
